include:
  - local: cicd/publish-branch/jobs/*.yml
    rules:
      # enable after GitLab feature flag ci_support_include_rules_when_never is enabled or removed
      #- if: $CI_PIPELINE_SOURCE == "schedule"
      #  when: never
      - if: $CI_COMMIT_BRANCH
            && $CI_COMMIT_BRANCH =~ '/^v[0-9]+\.[0-9]+$/'
            && $CI_PIPELINE_SOURCE != "schedule"
            && ($run_workflow == null || $run_workflow == "")
